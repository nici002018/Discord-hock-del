<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
   <title>Discord Hock Del</title>
  </head>
  
  <body>
   <div class="container">
    <h1>Discord Webhook Deleter</h1>
    <h3>By Niceas / Nici002018</h3>
      <div class="form-group">
        <input type="url" name = "deleteurl" id="deleteurl" placeholder="Webhook Link">
        <button onclick="deletewebhook()">Delete</button>
        <script>
              function deletewebhook() {
               console.log(document.getElementsByName('deleteurl'))
               var deleteurl = document.getElementById("deleteurl").value;
                $.ajax({
                type: "DELETE",
                url: deleteurl,
              });
              }
          
        </script>
      </div>
    </div>
  </body>
